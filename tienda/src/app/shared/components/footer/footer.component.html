    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Productos</h3>
            <ul>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'news' }"
                  >Nuevos Productos</a
                >
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'offer' }"
                  >En oferta</a
                >
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                  >Ãšltimos productos</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col-xs-12 col-md-4">
          <div class="box">
            <ul>
              <li><a routerLink="/about-us">Sobre nosotros</a></li>
              <li><a routerLink="/stores">Nuestras tiendas</a></li>
              <li><a routerLink="/contact">Contacto</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Contacto</h3>
            <input [formControl]="emailField" matInput placeholder="Su correo" type="email">
            <button *ngIf="emailField.valid" (click)="sendEmail()">Enviar</button>
            <p *ngIf="emailField.invalid">El valor no es valido</p>
             
            <mat-form-field color="accent" class="full-width">
              <input [formControl]="emailField" matInput placeholder="Su correo" type="email">
            </mat-form-field>
            <button (click)="sendEmail()" [disabled]="emailField.invalid" mat-raised-button color="accent">Suscribirse</button>
          </div>
        </div>
      </div>
    </div>
  </footer>
