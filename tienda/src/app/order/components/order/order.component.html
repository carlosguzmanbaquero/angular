<mat-horizontal-stepper>
    <mat-step>
      <ng-template matStepLabel>Sus productos</ng-template>
      <div *ngIf="(products$ | async) as products">
          <p *ngIf="products.length === 0">no hay productos</p>
          <div class="row" *ngFor="let product of products | groupProducts">
            <div class="col-xs-12 col-sm-2 col-md-2">
              <div class="box">
                <img class="image" [src]="product.image" alt="">
              </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
              <div class="box">
                {{ product.title }}
              </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
                <div class="box">
                    Cantidad: {{ product.quantity }}
                </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
              <div class="box">
                Precio: {{ product.price }}
              </div>
            </div>

            <div class="col-xs-12 col-sm-2 col-md-2">
                <div class="box">
                    SubTotal: {{ product.subTotal }}
                </div>
            </div>
            
          </div>
      </div>
      
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Datos personales</ng-template>
      <h1>contenido de datos personales</h1>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Pago</ng-template>
      <h1>contenido del pago</h1>
    </mat-step>
  </mat-horizontal-stepper>
