<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Producto
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="id" formControlName="id" matInput type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="titulo" formControlName="title" matInput type="text">
                </mat-form-field>
                </div>
            </div>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="precio" formControlName="price" matInput type="number">
                </mat-form-field>
                <div *ngIf="priceField.errors && priceField.dirty">
                    <mat-error *ngIf="priceField.hasError('price_invalid')">el precio debe ser mayor que 0 y menor a 10000</mat-error>
                    <mat-error *ngIf="priceField.hasError('required')">el campo es requerido</mat-error>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <textarea placeholder="descripciÃ³n" formControlName="description" matInput type="text"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
</mat-card>
</form>
