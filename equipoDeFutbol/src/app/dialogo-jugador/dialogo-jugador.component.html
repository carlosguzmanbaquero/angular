<div id="open-modal" class="modal-window">
    <div>
        <a href="#" title="Cerrar" class="modal-close">Close</a>
        <h1>{{jugador?'Editar Jugador' : 'Nuevo Jugador'}}</h1>
        <div>
             <form #formularioJugadores="ngForm" novalidate (ngSubmit)="onSubmit(formularioJugadores)">
                 <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" [ngModel]="jugador?.nombre" ngModel required>
                 </div>

                 <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" [ngModel]="jugador?.apellido" ngModel required>
                 </div>
                 
                 <div class="form-group">
                    <label for="posicion">Posicion</label>
                    <select class="form-conrol" name="posicion" [ngModel]="jugador?.posicion" ngModel required>
                        <option *ngFor="let posicion of posiciones" [value]="posicion.key">{{posicion.label}}</option>
                    </select>
                 </div>

                 <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="text" class="form-control" name="peso" [ngModel]="jugador?.peso" ngModel required>
                 </div>

                 <div class="form-group">
                    <label for="altura">Altura</label>
                    <input type="text" class="form-control" name="altura" [ngModel]="jugador?.altura" ngModel required>
                 </div>

                 <div class="form-group">
                    <label for="nacionalidad">Nacionalidad</label>
                    <select class="form-conrol" name="nacionalidad" [ngModel]="jugador?.nacionalidad" ngModel required>
                        <option *ngFor="let pais of paises" [value]="pais.key">{{pais.label}}</option>
                    </select>
                 </div>

                 <div class="form-group">
                    <label for="izquierdo">Izquierdo</label>
                    <input type="checkbox" class="form-control checkbox" name="izquierdo" [ngModel]="jugador?.izquierdo" ngModel required>
                 </div>

                 <div class="submit-container">
                    <button type="submit">Enviar</button>
                 </div>
             </form>
        </div>
    </div>
</div>
